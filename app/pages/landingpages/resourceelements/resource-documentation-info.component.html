    <div *ngIf="resourceDocumentationInfo.documentationPublications && resourceDocumentationInfo.documentationPublications.length>0">
        <strong>Documentation publications: </strong>
        <span *ngFor="let documentationPublication of resourceDocumentationInfo.documentationPublications; let isLast = last;">
            <span *ngIf="documentationPublication.documentUnstructured">
                {{documentationPublication.documentUnstructured}}
            </span>
            <span *ngIf="documentationPublication.publicationIdentifiers && documentationPublication.publicationIdentifiers.length>0">
                {{documentationPublication.publicationIdentifiers[0].value}}
            </span>
            {{isLast ? '' : ', '}}
        </span>
    </div>
    <div *ngIf="resourceDocumentationInfo.samplesLocations && resourceDocumentationInfo.samplesLocations.length>0">
        <strong>Samples locations: </strong>
        <span *ngFor="let samplesLocations of resourceDocumentationInfo.samplesLocations; let isLast = last;">
            {{samplesLocations}}{{isLast ? '' : ', '}}
        </span>
    </div>
