<div class="uk-margin-medium-bottom">
    <a *ngIf="production==false" (click)="testCorpus()" class="uk-button">Patch Value</a>
    <form class="form-horizontal corpusForm" [formGroup]="myForm">
        <ul uk-accordion="multiple: true">

            <li class="uk-open uk-margin-large-bottom">
                <h3 class="uk-accordion-title">
                    <span>
                        <!--<i class="fa fa" [ngClass]="valid ? 'fa-check':'fa-exclamation'" aria-hidden="true"></i>-->
                        Identification Info
                        <i *ngIf="production==false" class="fa" [ngClass]="{ 'fa-check' : myForm.get('corpusInfo.identificationInfo')?.valid , 'fa-times' : !myForm.get('corpusInfo.identificationInfo')?.valid }"></i>
                        <!--<i class="fa" [ngClass]="{'fa-angle-down': !group1?._isOpen, 'fa-angle-up': group1?._isOpen}" aria-hidden="true"></i>-->
                    </span>
                </h3>
                <div class="uk-accordion-content">
                    <identification-info-form [parentGroup]="myForm.controls.corpusInfo" [name]="'identificationInfo'"></identification-info-form>
                </div>

            </li>
            <li class="uk-open uk-margin-large-bottom">
                <h3 class="uk-accordion-title">
                    <span>
                        <!--<i class="fa fa" [ngClass]="valid ? 'fa-check':'fa-exclamation'" aria-hidden="true"></i>-->
                        Contact Info
                        <i *ngIf="production==false" class="fa" [ngClass]="{ 'fa-check' : myForm.get('corpusInfo.contactInfo')?.valid , 'fa-times' : !myForm.get('corpusInfo.contactInfo')?.valid }"></i>
                        <!--<i class="fa" [ngClass]="{'fa-angle-down': !group1?._isOpen, 'fa-angle-up': group1?._isOpen}" aria-hidden="true"></i>-->
                    </span>
                </h3>
                <div class="uk-accordion-content">
                    <contact-info-form [required]="true" [parentGroup]="myForm.controls.corpusInfo" [name]="'contactInfo'"></contact-info-form>
                </div>

            </li>
            <li class="uk-open uk-margin-large-bottom">
                <h3 class="uk-accordion-title">
                    <span>
                        <!--<i class="fa fa" [ngClass]="valid ? 'fa-check':'fa-exclamation'" aria-hidden="true"></i>-->
                        Version Info
                        <i *ngIf="production==false" class="fa" [ngClass]="{ 'fa-check' : myForm.get('corpusInfo.versionInfo')?.valid , 'fa-times' : !myForm.get('corpusInfo.versionInfo')?.valid }"></i>
                        <!--<i class="fa" [ngClass]="{'fa-angle-down': !group1?._isOpen, 'fa-angle-up': group1?._isOpen}" aria-hidden="true"></i>-->
                    </span>
                </h3>
                <div class="uk-accordion-content">

                </div>

            </li>
            <li class="uk-open uk-margin-large-bottom">

                        <i *ngIf="production==false" class="fa" [ngClass]="{ 'fa-check' : myForm.get('corpusInfo.distributionInfos')?.valid , 'fa-times' : !myForm.get('corpusInfo.distributionInfos')?.valid }"></i>
                        <!--<i class="fa" [ngClass]="{'fa-angle-down': !group1?._isOpen, 'fa-angle-up': group1?._isOpen}" aria-hidden="true"></i>-->

                </h3>

                    <datasetDistributionsInfo-form [parentGroup]="myForm.controls.corpusInfo"></datasetDistributionsInfo-form>
                </div>

            </li>
            <li class="uk-open uk-margin-large-bottom">
                <h3 class="uk-accordion-title">
                    <span>
                        <!--<i class="fa fa" [ngClass]="valid ? 'fa-check':'fa-exclamation'" aria-hidden="true"></i>-->

                </h3>
                <div class="uk-accordion-content">
                    <corpusSubtypeSpecificInfo-form [parentGroup]="myForm.controls.corpusInfo"></corpusSubtypeSpecificInfo-form>
                </div>

            </li>

    </form>
    <form class="form-horizontal componentForm" [formGroup]="tocForm">
        <form-inline [description]="{label : '', mandatory : false, description:''}" [params]="null" [valid]="tocForm.get('toc').valid">
            <input type="checkbox" formControlName="toc" class="uk-checkbox">
            I agree to the <a href="assets/files/OpenMinTeD_Terms_and_Conditions_v1.0.pdf" target="_blank">OpenMinTeD Terms and Conditions</a>
        </form-inline>

<div *ngIf="production==false" class="margin-20">
    <div>myForm details:-</div>
    <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
    <pre>form value: <br>{{removeNullValue | json}}</pre>
</div>
